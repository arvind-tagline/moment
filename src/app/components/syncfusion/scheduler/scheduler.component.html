<div class="row">
    <div class="col-sm-6">
        <h1>Using Option Properties</h1>
        <button ejs-button id="printBtn" cssClass="title-bar-btn" iconCss="e-icons e-print"
            (click)="onPrintClick()">Print</button>
        <ejs-schedule #scheduleObj #ele width='100%' height='550px' [selectedDate]="selectedDate" [eventSettings]="eventSettings"
            (eventRendered)="onEventRendered($event)" currentView="Month" >
            <e-views>
                <e-view option="Week" startHour="07:00" endHour="15:00" colorField="CategoryColor"></e-view>
                <e-view option="WorkWeek" startHour="10:00" endHour="18:00" colorField="CategoryColor"></e-view>
                <e-view option="Month" [showWeekend]="showWeekend" colorField="CategoryColor"></e-view>
                <e-view option='Year' [showWeekNumber]="showWeekNumber" [readonly]="isReadOnly" colorField="CategoryColor"></e-view>
            </e-views>
        </ejs-schedule>
    </div>
    <div class="col-sm-6">
        <h1>WithOut Using Option Properties</h1>
        <ejs-schedule width='100%' height='550px' [selectedDate]='selectedDate' [views]='views'
            (eventRendered)="onEventRendered($event)" [eventSettings]='eventSettings' 
            [enableAdaptiveUI]="enableAdaptiveUI" (actionBegin)="onActionBegin($event)">
        </ejs-schedule>
    </div>
</div>
