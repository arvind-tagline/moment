<div class="control-section">
    <ejs-schedule #scheduleObj width='100%' height='550px' [selectedDate]="selectedDate" [eventSettings]="eventSettings"
         (eventRendered)="onEventRendered($event)"
        (popupClose)="onPopupClose()" (cellClick)="onSelectCell($event)" (select)="onSelect($event)" [showQuickInfo]="false">
        <e-views>
            <e-view option='TimelineYear' displayName='Horizontal Timeline Year' colorField="CategoryColor" isSelected=true></e-view>
        </e-views>
    </ejs-schedule>
    <app-modal-form *ngIf="showPromoModal" (showModal)="showPromoModal" (showDrawer)="onShowDrawer($event)" (formDate)="getFormData($event)"></app-modal-form>
</div>
