<div class="control-section">
    <ejs-schedule #scheduleObj width='100%' height='550px' [selectedDate]="selectedDate" [eventSettings]="eventSettings"
         (eventRendered)="onEventRendered($event)" currentView="Month"
        (popupClose)="onPopupClose()" (cellClick)="onSelectCell($event)" (select)="onSelect($event)" [showQuickInfo]="false">
        <!-- for custom open popup with using bootstrap (click)='editor()' -->
        <e-views>
            <e-view option="Month"></e-view>
        </e-views>
        <ng-template #editorTemplate let-data>
            <div class="row d-flex">
                    <table *ngIf="data != undefined" class="custom-event-editor" width="100%" cellpadding="5">
                        <tbody>
                            <tr>
                                <td class="e-textlabel">Summary</td>
                                <td colspan="4">
                                    <input id="Subject" class="e-field e-input" type="text" value="{{data.Subject}}"
                                        name="Subject" style="width: 100%" />
                                </td>
                            </tr>
                            <tr>
                                <td class="e-textlabel">Status</td>
                                <td colspan="4">
                                    <ejs-dropdownlist id='EventType' class="e-field" data-name="EventType"
                                        placeholder='Choose Status' [dataSource]='statusData'
                                        value="{{data.EventType}}">
                                    </ejs-dropdownlist>
                                </td>
                            </tr>
                            <tr>
                                <td class="e-textlabel">From</td>
                                <td colspan="4">
                                    <ejs-datetimepicker id="StartTime" class="e-field" data-name="StartTime"
                                        format="M/dd/yy h:mm a" (change)="onDateChange($event)"
                                        [value]="startDateParser(data.startTime || data.StartTime)">
                                    </ejs-datetimepicker>
                                </td>
                            </tr>
                            <tr>
                                <td class="e-textlabel">To</td>
                                <td colspan="4">
                                    <ejs-datetimepicker id="EndTime" class="e-field" data-name="EndTime"
                                        format="M/dd/yy h:mm a" (change)="onDateChange($event)"
                                        [value]="endDateParser(data.endTime || data.EndTime)">
                                    </ejs-datetimepicker>
                                </td>
                            </tr>
                            <tr>
                                <td class="e-textlabel">Reason</td>
                                <td colspan="4">
                                    <textarea id="Description" class="e-field e-input" name="Description" rows="3"
                                        cols="50" value="{{data.Description}}"
                                        style="width: 100%; height: 60px !important; resize: vertical"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </ng-template>
    </ejs-schedule>
    <app-modal-form *ngIf="showPromoModal" (showModal)="showPromoModal" (showDrawer)="onShowDrawer($event)"></app-modal-form>
</div>
