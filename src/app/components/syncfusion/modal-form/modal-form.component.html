<div id="overlay-sidebar">
    <nav id="sidebar">
        <div class="sidebar-p-r">
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" [ngClass]="{'disable-block': isDisableForm}">
                <div class="px-md-12 px-lg-0 py-lg-0">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <div (click)="onCloseDrawer()" class="col-sm-1 col-1 close-w">
                            <i class="fa fa-times font-20 mr-2" style="color: #6c6c6c" aria-hidden="true"></i>
                        </div>
                    </div>
                    <form autocomplete="off" #modalForm (ngSubmit)="showDecidePopup(modalForm)" name="modalForm">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="eventName" class="form-label">EVENT NAME</label>
                                <input type="text" class="form-control" id="eventName">
                            </div>
                            <div class="row">
                                <div class="mb-3 col-sm-3">
                                    <label for="startDate" class="form-label">START DATE</label>
                                    <input type="date" class="form-control" id="startDate">
                                </div>
                                <div class="mb-3 col-sm-3">
                                    <label for="startTime" class="form-label">START TIME</label>
                                    <input type="time" class="form-control" id="startTime">
                                </div>
                                <div class="mb-3 col-sm-3">
                                    <label for="endDate" class="form-label">END DATE</label>
                                    <input type="date" class="form-control" id="endDate">
                                </div>
                                <div class="mb-3 col-sm-3">
                                    <label for="exampleInputPassword1" class="form-label">END TIME</label>
                                    <input type="time" class="form-control" id="exampleInputPassword1">
                                </div>
                            </div>
                            <div class="row m-1">
                                <textarea name="descrption" id="descrption" class="form-control" placeholder="Description....." cols="30" rows="10"></textarea>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
